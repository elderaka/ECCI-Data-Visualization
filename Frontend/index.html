<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net-zero Co-Benefits | ECCI Data Story</title>
    <meta name="description" content="Explore how the UK's net-zero pathway creates tangible benefits for communities: warmer homes, cleaner air, quieter streets, and healthier lives." />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <!-- MapLibre GL CSS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.css" />
    
    <!-- Plotly.js for visualizations -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    
    <!-- Main Stylesheet (Iqbal's color scheme) -->
    <link rel="stylesheet" href="/src/main.css" />
    
    <!-- Additional page-specific styles -->
    <style>
      html, body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: var(--bg-main);
      }

      /* Story scrolling container */
      #scroll-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        z-index: var(--z-scroll);
        scroll-behavior: smooth;
        scroll-snap-type: y mandatory;
        background: transparent;
      }

      #sections-container {
        position: relative;
        background: transparent;
      }

      .section-content ul {
        /* Extended from main.css */
      }

      /* Make section content wider for card grids */
      .section-content:has(.card-grid) {
        max-width: 85vw;
      }

      /* Text positions */
      .section-content-left {
        margin-right: auto;
        margin-left: var(--space-16);
        margin-top: var(--space-16);
      }

      .section-content-right {
        margin-left: auto;
        margin-right: var(--space-16);
        margin-top: var(--space-16);
      }

      .section-content-center {
        margin: var(--space-16) auto 0 auto;
      }

      /* Map container */
      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: var(--z-map);
      }

      /* Make map canvas background transparent for nebula effect */
      #map canvas {
        background: transparent !important;
      }

      /* Nebula skybox */
      #nebula-skybox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        pointer-events: none;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .section-content-left,
        .section-content-right {
          margin-left: var(--space-4);
          margin-right: var(--space-4);
        }
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden story-mode">
    <!-- Map container (background) -->
    <div id="map" class="w-screen h-screen"></div>
    
    <!-- Story scrolling container (foreground) -->
    <div id="scroll-container">
      <div id="sections-container">
        <!-- Sections will be dynamically created -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
