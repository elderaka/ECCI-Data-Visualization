<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECCI Data Story</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: #000000; /* Black background to see nebula */
      }

      /* Story scrolling container */
      #scroll-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        z-index: 10;
        scroll-behavior: smooth;
        scroll-snap-type: y mandatory;
        background: transparent; /* CRITICAL: Let nebula show through */
      }

      #sections-container {
        position: relative;
        background: transparent; /* CRITICAL: Let nebula show through */
      }

      .story-section {
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        position: relative;
        padding: 2rem;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        background: transparent; /* CRITICAL: Let nebula show through */
      }

      .section-content {
        max-width: 60vw;
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        color: white;
        animation: fadeInUp 0.8s ease;
      }

      .section-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .section-content p {
        font-size: 1.25rem;
        line-height: 1.8;
        color: #cbd5e1;
      }

      .section-content h2 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        color: #60a5fa;
      }

      .section-content h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #34d399;
      }

      .section-content h4 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: #f59e0b;
      }

      .section-content ul {
        list-style: none;
        padding-left: 0;
        margin: 1rem 0;
      }

      .section-content ul li {
        font-size: 1.125rem;
        line-height: 1.8;
        color: #cbd5e1;
        padding: 0.5rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .section-content ul li::before {
        content: "â†’";
        position: absolute;
        left: 0;
        color: #3b82f6;
        font-weight: bold;
      }

      /* Card grid styles */
      .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin: 2rem 0;
        max-width: 1200px;
      }

      .card {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid #475569;
        border-radius: 0.75rem;
        padding: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
        border-color: #3b82f6;
      }

      .card h4 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        color: #60a5fa;
      }

      .card-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .card-image {
        width: 100%;
        max-height: 5rem;
        object-fit: contain;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
      }

      .card p {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #94a3b8;
      }

      /* Make section content wider for card grids */
      .section-content:has(.card-grid) {
        max-width: 80vw;
      }

      /* Text positions */
      .section-content-left {
        margin-right: auto;
        margin-left: 4rem;
        margin-top: 4rem;
      }

      .section-content-right {
        margin-left: auto;
        margin-right: 4rem;
        margin-top: 4rem;
      }

      .section-content-center {
        margin: 4rem auto 0 auto;
      }

      /* Free mode button */
      .free-mode-button {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: 1.125rem;
        font-weight: 600;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .free-mode-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
      }

      .free-mode-button:active {
        transform: translateY(0);
      }

      /* Free mode indicator */
      .free-mode-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        transition: opacity 0.5s;
      }

      .indicator-content {
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        text-align: center;
        color: white;
        border: 2px solid #3b82f6;
      }

      .indicator-content h3 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #3b82f6;
      }

      .indicator-content p {
        font-size: 1.125rem;
        color: #cbd5e1;
        margin-bottom: 1.5rem;
      }

      .indicator-content button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: #475569;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      .indicator-content button:hover {
        background: #64748b;
      }

      /* Mode states */
      body.story-mode #map {
        pointer-events: none;
      }

      body.free-mode #scroll-container {
        display: none;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Map container */
      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }

      /* Make map canvas background transparent for nebula effect */
      #map canvas {
        background: transparent !important;
      }

      /* Nebula skybox */
      #nebula-skybox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        pointer-events: none;
      }

      /* Dark mode controls */
      .compass-button {
        width: 29px;
        height: 29px;
        padding: 0;
        background: #1e293b;
        border: 1px solid #475569;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
        color: #e2e8f0;
      }
      .compass-button:hover {
        background-color: #334155;
      }
      .compass-button:active {
        background-color: #475569;
      }
      
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(15, 23, 42, 0.95); /* Dark slate with high opacity */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-content {
        text-align: center;
        color: #e2e8f0;
        max-width: 500px;
        padding: 2rem;
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        color: #f1f5f9;
      }
      
      .loading-subtitle {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        font-size: 1.5rem;
        font-weight: 600;
        min-height: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        color: #cbd5e1;
      }
      
      .progress-container {
        width: 100%;
        height: 8px;
        background-color: rgba(71, 85, 105, 0.4);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 1rem;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #10b981);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 4px;
      }
      
      .progress-text {
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        color: #f1f5f9;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .section-content {
          padding: 2rem;
          max-width: 90%;
        }

        .section-content h1 {
          font-size: 2rem;
        }

        .section-content p {
          font-size: 1.125rem;
        }

        .section-content-left,
        .section-content-right {
          margin-left: 1rem;
          margin-right: 1rem;
        }
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden story-mode">
    <!-- Map container (background) -->
    <div id="map" class="w-screen h-screen"></div>
    
    <!-- Story scrolling container (foreground) -->
    <div id="scroll-container">
      <div id="sections-container">
        <!-- Sections will be dynamically created -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
